<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>ohmyfood réservez le menu qui vous convient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b7100e3b4a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="main_wrapper__menu">
      <header id="mainHeader">
        <div id="logo">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <img
            src="images/logo/ohmyfood@2x.svg"
            alt="Logo ohmyfood"
            id="logoImg"
          />
        </div>
        <img
          src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="image le delice des sens"
          class="mainHeader__imag"
        />
      </header>

      <div class="center_container__menu">
        <div class="center_container__header">
          <h1>Le délice des sens</h1>
          <input type="checkbox" id="heartDelice">
          <label for="heartDelice" class="btn--heart">
            <i class="far fa-heart"></i>
          </label>
        </div>
        <section class="center_container_entre">
          <h2>ENTRÉES</h2>
          <hr>
          <input type="checkbox" id="tartareThon" />
          <label for="tartareThon">
            <div class="label__leftBloc">
              <h4>Tartare de thon</h4>
              <p>Assaisonné au yuzu<span>25€</span></p>
            </div>
            <div class="label__rightBloc">
              <i class="fas fa-check"></i>
            </div>
          </label>

          <input type="checkbox" id="boucheeHomard" />
          <label for="boucheeHomard">
            <div class="label__leftBloc">
              <h4>Bouchée de homard croustillant</h4>
              <p>Et sa farandole de petits légumes<span>35€</span></p>  
            </div>
            <div class="label__rightBloc">
              <i class="fas fa-check"></i>
            </div>
          </label>

          <input type="checkbox" id="velouteCepes" />
          <label for="velouteCepes">
            <div class="label__leftBloc">
              <h4>Velouté de cèpes</h4>
              <p>Aux truffes<span>20€</span></p>
            </div>
            <div class="label__rightBloc">
            <i class="fas fa-check"></i>
            </div>
          </label>
        </section>

        <section class="center_container_plats">
          <h2>PLATS</h2>
          <hr>
          <input type="checkbox" id="pouletRôti" />
          <label for="pouletRôti">
            <div class="label__leftBloc">
              <h4>Poulet rôti aux herbes de Provence</h4>
              <p>Et sa crème de truffe<span>40€</span></p>
            </div>
            <div class="label__rightBloc">
              <i class="fas fa-check"></i>
            </div>
          </label>

          <input type="checkbox" id="langousteRôtie" />
          <label for="langousteRôtie">
            <div class="label__leftBloc">
              <h4>Langouste rôtie</h4>
              <p>Langouste rôtie Et ses légumes de saison<span>35€</span></p>
          </div>
          <div class="label__rightBloc">
            <i class="fas fa-check"></i>
          </div>
          </label>

          <input type="checkbox" id="coteBoeuf" />
          <label for="coteBoeuf">
            <div class="label__leftBloc">
              <h4>Côte de boeuf Angus</h4>
              <p>Et sa purée de panais<span>44€</span></p>    
            </div>
            <div class="label__rightBloc">
              <i class="fas fa-check"></i>          
            </div>
            </label>
        </section>

        <section class="center_container_desserts">
          <h2>DESSERTS</h2>
          <hr>
          <input type="checkbox" id="farandoleDesserts" />
          <label for="farandoleDesserts">
            <div class="label__leftBloc">
              <h4>Farandole de desserts</h4>
              <p>Du chef<span>18€</span></p>
            </div>
            <div class="label__rightBloc">  
              <i class="fas fa-check"></i>
            </div>
            </label
          >

          <input type="checkbox" id="cremeBrulee" />
          <label for="cremeBrulee">
            <div class="label__leftBloc">
              <h4>Crème brulée</h4>
              <p>Revisitée<span>22€</span></p>
            </div>
            <div class="label__rightBloc"> 
              <i class="fas fa-check"></i>
            </div>
          </label>

          <input type="checkbox" id="tiramisu"/>
          <label for="tiramisu">
            <div class="label__leftBloc">
              <h4>Tiramisu</h4>
              <p>À la noisette<span>23€</span></p>
            </div>
            <div class="label__rightBloc">  
              <i class="fas fa-check"></i> 
            </div>
            </label>
        </section>

        <button type="button" class="btn--comander">Comander</button>

        <footer id="mainFooter">
          <h3>ohmyfood</h3>
          <ul>
            <li>
              <i class="fas fa-utensils" id="utensils"></i
              ><a href="#">Proposer un restaurant</a>
            </li>
            <li>
              <i class="fas fa-hands-helping" id="hands"></i
              ><a href="#">Devenir partenaire</a>
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:noreply@gmail.com">Contact</a></li>
          </ul>
        </footer>
      </div>

      <!--Ici se termine le #mainFooter-->
    </div>
  </body>
</html>
