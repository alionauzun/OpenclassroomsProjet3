<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>ohmyfood réservez le menu qui vous convient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b7100e3b4a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="main_wrapper__menu">
          <header id="mainHeader">
            <div id="logo">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
            <img
              src="images/logo/ohmyfood@2x.svg"
              alt="Logo ohmyfood"
              id="logoImg"
            />
            
          </div>
          <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image la note enchantée" class="mainHeader__imag">
          </header>
          <div class="center_container__menu">
            <div class="center_container__header">
            <h1>La note enchantée</h1>
            <button type="button" class= "btn--heart">
                <i class="far fa-heart"></i>
            </button>
            </div>

            <section class="center_container_entre">
                <h2>ENTRÉES</h2>
                <hr>
                <input type="checkbox" name="Ravioles de foie gras"/>
                <label for="Ravioles de foie gras"><div class="label__leftBloc"><h4>Ravioles de foie gras</h4><p>Accompagnés de leur crème à la truffe<span>25€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>

                <input type="checkbox" name="Caviar osciètre"/>
                <label for="Caviar osciètre"><div class="label__leftBloc"><h4>Caviar osciètre</h4><p>Sur blini à la farine de blé noir<span>35€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>

                <input type="checkbox" name="Homard et espuma de potiron"/>
                <label for="Homard et espuma de potiron"><div class="label__leftBloc"><h4>Homard et espuma de potiron</h4><p>Mariné aux zestes d'orange<span>20€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div></label>

                <input type="checkbox" name="Foie gras de canard cuit entier"/>
                <label for="Foie gras de canard cuit entier"><div class="label__leftBloc"><h4>Foie gras de canard cuit entier</h4><p>Confiture de figue et pain toasté<span>35€</span></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div></label>
                </p></label>
            </section>

            <section class="center_container_plats">
                <h2>PLATS</h2>
                <hr>
                <input type="checkbox" name="Noix de coquilles Saint-Jacques"/>
                <label for="Noix de coquilles Saint-Jacques"><div class="label__leftBloc"><h4>Noix de coquilles Saint-Jacques</h4><p>Sur lit de purée de céleri-rave<span>40€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>
                

                <input type="checkbox" name="Langoustine poêlée"/>
                <label for="Langoustine poêlée"><div class="label__leftBloc"><h4>Langoustine poêlée</h4><p>Purée de patate douce<span>35€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>

                <input type="checkbox" name="Mijoté de queue de boeuf"/>
                <label for="Mijoté de queue de boeuf"><div class="label__leftBloc"><h4>Mijoté de queue de boeuf</h4><p>Et riz sauvage aux zestes de citron<span>44€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>
            </section>

            <section class="center_container_desserts">
                <h2>DESSERTS</h2>
                <hr>
                <input type="checkbox" name="Macaron noisette et chocolat"/>
                <label for="Macaron noisette et chocolat"><div class="label__leftBloc"><h4>Macaron noisette et chocolat</h4><p>Glace au caramel brun et sel de Guérande<span>18€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>

                <input type="checkbox" name="Baba au rhum revisité"/>
                <label for="Baba au rhum revisité "><div class="label__leftBloc"><h4>Baba au rhum revisité</h4><p>Avec son coulis de citron<span>22€</span></p></div>
                  <div class="label__rightBloc">
                    <i class="fas fa-check"></i>
                  </div>
                </label>

                <input type="checkbox" name="
                Tarte au citron meringuée"/>
                <label for="
                Tarte au citron meringuée"><div class="label__leftBloc"><h4>
                    Tarte au citron meringuée</h4><p>Déstructurée<span>23€</span></p></div>
                    <div class="label__rightBloc">
                      <i class="fas fa-check"></i>
                    </div>
                  </label>
            </section>

            <button type="button" class= "btn--comander">Comander</button>
            <footer id="mainFooter">
              <h3>ohmyfood</h3>
                  <ul>
                    <li><i class="fas fa-utensils" id="utensils"></i><a href="#">Proposer un restaurant</a></li>
                    <li><i class="fas fa-hands-helping" id="hands"></i><a href="#">Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:noreply@gmail.com">Contact</a></li>
                  </ul>
            </footer>
          </div>
          
      <!--Ici se termine le #mainFooter-->
    </div> 
  </body>
</html>
