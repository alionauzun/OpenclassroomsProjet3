<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>ohmyfood réservez le menu qui vous convient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b7100e3b4a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="main_wrapper__menu">
        <header id="mainHeader">
          <div id="logo">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          <img
            src="images/logo/ohmyfood@2x.svg"
            alt="Logo ohmyfood"
            id="logoImg"
          />
        </div>
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image à la francaise" class="mainHeader__imag">
        </header>


        <div class="center_container__menu">
          <div class="center_container__header">
            <h1>À la française</h1>
            <button type="button" class= "btn--heart">
              <i class="far fa-heart"></i>
            </button>
          </div>
                <section class="center_container_entre">
                    <h2>ENTRÉES</h2>
                    <hr>
                    <input type="checkbox" name="Tartare de poulpe acidulé"/>
                    <label for="Tartare de poulpe acidulé"><div class="label__leftBloc"><h4>Tartare de poulpe acidulé</h4><p>Aux zestes d'orange<span>25€</span></p></div><div class="label__rightBloc">
                      <i class="fas fa-check"></i>
                    </div>
                    </label>

                    <input type="checkbox" name="Velouté de légumes d'antan"/>
                    <label for="Velouté de légumes d'antan"><div class="label__leftBloc"><h4>Velouté de légumes d'antan</h4><p>Carotte, panais, topinambour<span>35€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>

                    <input type="checkbox" name="Soupe à l'oignon"/>
                    <label for="Soupe à l'oignon"><div class="label__leftBloc"><h4>Soupe à l'oignon</h4><p>Revisitée<span>20€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>
                </section>

                <section class="center_container_plats">
                    <h2>PLATS</h2>
                    <hr>
                    <input type="checkbox" name="Coquilles Saint-Jacques"/>
                    <label for="Coquilles Saint-Jacques"><div class="label__leftBloc"><h4>Coquilles Saint-Jacques</h4><p>Accompagnées d'une purée de panais<span>40€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>

                    <input type="checkbox" name="Magret de canard"/>
                    <label for="Magret de canard"><div class="label__leftBloc"><h4>Magret de canard</h4><p>Et parmentier de pommes de terre<span>35€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>

                    <input type="checkbox" name="Pigeonneau d’Ille-et-Vilaine"/>
                    <label for="Pigeonneau d’Ille-et-Vilaine"><div class="label__leftBloc"><h4>Pigeonneau d’Ille-et-Vilaine</h4><p>Sur son lit de gnocchis aux légumes<span>44€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>
                </section>

                <section class="center_container_desserts">
                    <h2>DESSERTS</h2>
                    <hr>
                    <input type="checkbox" name="Pétales de violettes glacés"/>
                    <label for="Pétales de violettes glacés"><div class="label__leftBloc"><h4>Pétales de violettes glacés</h4><p>Et purée de noisettes<span>18€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>

                    <input type="checkbox" name="Fondant au chocolat"/>
                    <label for="Fondant au chocolat"><div class="label__leftBloc"><h4>Fondant au chocolat</h4><p>Revisité<span>22€</span></p></div>
                      <div class="label__rightBloc">
                        <i class="fas fa-check"></i>
                      </div>
                    </label>

                    <input type="checkbox" name="
                    Millefeuille croustillant"/>
                    <label for="
                    Millefeuille croustillant"><div class="label__leftBloc"><h4>
                        Millefeuille croustillant</h4><p>Myrtilles et pâte d’amande<span>23€</span></p></div>
                        <div class="label__rightBloc">
                          <i class="fas fa-check"></i>
                        </div>
                      </label>
                </section>

                <button type="button" class= "btn--comander">Comander</button>

                <footer id="mainFooter">
                  <h3>ohmyfood</h3>
                      <ul>
                        <li><i class="fas fa-utensils" id="utensils"></i><a href="#">Proposer un restaurant</a></li>
                        <li><i class="fas fa-hands-helping" id="hands"></i><a href="#">Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="mailto:noreply@gmail.com">Contact</a></li>
                      </ul>
              </footer>
        </div>

      
      <!--Ici se termine le #mainFooter-->
    </div> 
  </body>
</html>
